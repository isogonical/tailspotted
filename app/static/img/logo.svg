<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 220" width="160" height="220">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0e1e30"/>
      <stop offset="100%" stop-color="#1e3a58"/>
    </linearGradient>
    <linearGradient id="tail" x1="0.15" y1="0" x2="0.85" y2="1">
      <stop offset="0%" stop-color="#f0f2f4"/>
      <stop offset="100%" stop-color="#b8c4cc"/>
    </linearGradient>
    <clipPath id="window-clip">
      <rect x="16" y="10" width="128" height="180" rx="64"/>
    </clipPath>
  </defs>

  <!-- Window pane (sky) -->
  <rect x="16" y="10" width="128" height="180" rx="64" fill="url(#sky)"/>

  <!-- Tail through window -->
  <g clip-path="url(#window-clip)">
    <path d="M30 44 L58 200 L168 198 C180 200 182 187 174 180 L67 44 Z" fill="url(#tail)"/>
  </g>

  <!-- Window frame -->
  <rect x="16" y="10" width="128" height="180" rx="64" fill="none" stroke="#6a9cc0" stroke-width="3.5"/>

  <!-- Window shade tab -->
  <rect x="60" y="178" width="40" height="6" rx="3" fill="#4a7aa0" opacity="0.5"/>
</svg>
