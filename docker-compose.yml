services:
  web:
    image: ghcr.io/isogonical/tailspotted:latest
    ports:
      - "3981:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://flight:flight@postgres:5432/flightphotos
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    image: ghcr.io/isogonical/tailspotted-worker:latest
    environment:
      DATABASE_URL: postgresql+asyncpg://flight:flight@postgres:5432/flightphotos
      REDIS_URL: redis://redis:6379/0
    depends_on:
      web:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: flight
      POSTGRES_PASSWORD: flight
      POSTGRES_DB: flightphotos
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flight -d flightphotos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
